<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   id="plane"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="380"
   height="140"
   viewBox="0 0 380 140">
  <defs>
    <style type="text/css"><![CDATA[
      .seat1st {
        fill: #88f;
        stroke: #000;
      }
      .seat2nd {
        fill: #8b8;
        stroke: #000;
      }
      .sliderTrack {
        stroke: #aaa;
        stroke-width: 6px;
        stroke-linecap: round;
      }
      .sliderKnob {
        fill: #ddd;
        stroke: #bbc;
        stroke-width: 1px;
        stroke-linejoin: round;
      }
      .sliderKnob:hover {
        fill: #eee;
      }
      text {
        font-family: sans-serif;
        font-size: 11pt;
        fill: #444;
      }
      .valueText { 
      font-size: 9pt; 
      text-anchor: middle;
      font-weight: bold;
      }
    ]]></style>

    <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect
     width="610"
     height="100"
     x="-5"
     y="142"
     fill="url(#grad1)" />
  <rect
     width="610"
     height="100"
     x="-5"
     y="298"
     fill="url(#grad2)" />
  <script type="text/ecmascript" xlink:href="js/slider.js"/>
  <script type="text/ecmascript" xlink:href="js/plane.js"/>
</svg>
