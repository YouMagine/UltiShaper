<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   id="plane"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="600"
   height="90"
   viewBox="0 0 600 90">
  <defs>
    <style type="text/css"><![CDATA[
      .seat1st {
        fill: #88f;
        stroke: #000;
      }
      .seat2nd {
        fill: #8b8;
        stroke: #000;
      }
      .sliderTrack {
        stroke: #aaa;
        stroke-width: 6px;
        stroke-linecap: round;
      }
      .sliderKnob {
        fill: #ddd;
        stroke: #bbc;
        stroke-width: 1px;
        stroke-linejoin: round;
      }
      .sliderKnob:hover {
        fill: #eee;
      }
      text {
        font-family: sans-serif;
        font-size: 11pt;
        fill: #444;
      }
    ]]></style>
    <g id="row1st">
      <rect
         class="seat1st"
         width="10" height="10"
         x="75" y="245" />
      <rect
         class="seat1st"
         width="10" height="10"
         x="75" y="256" />
      <rect
         class="seat1st"
         width="10" height="10"
         x="75" y="274" />
      <rect
         class="seat1st"
         width="10" height="10"
         x="75" y="285" />
    </g>
    <g id="row2nd">
      <rect
         class="seat2nd"
         width="10" height="8"
         x="75" y="245" />
      <rect
         class="seat2nd"
         width="10" height="8"
         x="75" y="253" />
      <rect
         class="seat2nd"
         width="10" height="8"
         x="75" y="271" />
      <rect
         class="seat2nd"
         width="10" height="8"
         x="75" y="279" />
      <rect
         class="seat2nd"
         width="10" height="8"
         x="75" y="287" />
    </g>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect
     width="610"
     height="100"
     x="-5"
     y="142"
     fill="url(#grad1)" />
  <rect
     width="610"
     height="100"
     x="-5"
     y="298"
     fill="url(#grad2)" />
  <text id="row1Text" x="5" y="24"></text>
  <text id="row2Text" x="5" y="54"></text>
  <text id="seatText" x="55" y="24"></text>
  <script type="text/ecmascript" xlink:href="js/slider.js"/>
  <script type="text/ecmascript" xlink:href="js/plane.js"/>
</svg>
